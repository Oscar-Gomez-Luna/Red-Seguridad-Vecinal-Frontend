trigger:
- master

pool:
  # Se utiliza 'Default' si no creaste un Pool con otro nombre.
  name: 'AgenteLocal' 
  demands:
   - agent.name -equals LAPTOP-GLDNITHE

variables:
  azureSubscription: 'AzureConnection'
  webAppName: 'lively-tree-00851061e' 
  # CORRECCIÓN VITAL: Vite build genera 'dist'
  buildOutputFolder: 'dist' 

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Compilar con Yarn y Vite'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Instalar Node.js'

    # 1. Instalación y Build (Yarn ejecuta vite build)
    - script: |
        yarn install --frozen-lockfile
        yarn build
      displayName: 'Yarn Install y Build'

    # 2. Diagnóstico final (solo si falla, para ver la carpeta dist)
    - script: |
        echo "--- DIAGNOSTICO DE CARPETAS ---"
        echo "Buscando carpeta de salida: $(buildOutputFolder)"
        if exist $(buildOutputFolder) ( echo "CARPETA $(buildOutputFolder) ENCONTRADA" ) else ( echo "ERROR: NO SE ENCONTRO CARPETA DE SALIDA" )
        dir
      displayName: 'Verificar carpeta dist'
      continueOnError: true # Permite que el pipeline intente archivar aunque la carpeta no exista (para diagnosticar)

    # 3. Empaquetado
    - task: ArchiveFiles@2
      displayName: 'Comprimir artefactos (dist)'
      inputs:
        # Se asegura de usar 'dist'
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/$(buildOutputFolder)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: 'Desplegar a App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              startUpCommand: 'pm2 serve /home/site/wwwroot --no-daemon --spa'