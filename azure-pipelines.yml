trigger:
- master

pool:
  name: 'AgenteLocal'
  demands:
    - agent.name -equals LAPTOP-GLDNITHE

variables:
- group: SWA-Deployment-Secrets
- name: app_location
  value: "/"
- name: output_location
  value: "dist"

stages:
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Compilar con Yarn y Vite"
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Instalar Node.js"

    - powershell: yarn install --frozen-lockfile
      displayName: "Instalar dependencias"

    - powershell: yarn build
      displayName: "Compilar proyecto"

    - powershell: |
        Write-Host "--- DIAGNOSTICO ---"
        Get-ChildItem
        Get-ChildItem $(output_location)
      displayName: "Diagn√≥stico de carpeta dist"
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: "$(output_location)"
        ArtifactName: "dist"   # Nombre literal del
        publishLocation: "Container"
      displayName: "Publicar artefactos"

- stage: Deploy
  displayName: "Deploy Stage"
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployJob
    displayName: "Desplegar a Static Web Apps"
    steps:

    - download: current
      artifact: dist

    - task: AzureStaticWebApp@0
      displayName: "Deploy to Azure Static Web App con Deployment Token"
      inputs:
        app_location: "$(app_location)"
        output_location: "$(output_location)"
        azure_static_web_apps_api_token: "$(SWA_DEPLOYMENT_TOKEN)"
