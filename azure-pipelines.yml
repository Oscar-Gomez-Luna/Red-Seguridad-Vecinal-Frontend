trigger:
- master

pool:
  name: 'AgenteLocal'
  demands:
   - agent.name -equals LAPTOP-GLDNITHE

variables:
  azureSubscription: 'AzureConnection'
  # Verifica en Azure que este sea el nombre EXACTO (sin espacios ni .3 al final)
  webAppName: 'lively-tree-00851061e'
  # CORRECCIÓN PRINCIPAL: Cambiado de 'dist' a 'build' (estándar en React)
  buildOutputFolder: 'build'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Compilar con Yarn'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Instalar Node.js'

    - script: |
        yarn install --frozen-lockfile
        yarn build
      displayName: 'Yarn Install y Build'

    # CORRECCIÓN: Diagnóstico seguro (no falla si la carpeta no existe)
    - script: |
        echo "--- DIAGNOSTICO DE CARPETAS ---"
        echo "Contenido de la raíz:"
        dir
        echo "-----------------------------"
        echo "Buscando carpeta build:"
        if exist build ( echo "CARPETA BUILD ENCONTRADA" ) else ( echo "NO SE ENCONTRO BUILD" )
        echo "Buscando carpeta dist:"
        if exist dist ( echo "CARPETA DIST ENCONTRADA" ) else ( echo "NO SE ENCONTRO DIST" )
      displayName: 'Verificar carpetas generadas'
      continueOnError: true

    - task: ArchiveFiles@2
      displayName: 'Comprimir archivos de compilación'
      inputs:
        # Usamos la variable 'build' definida arriba
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/$(buildOutputFolder)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: 'Desplegar a App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              startUpCommand: 'pm2 serve /home/site/wwwroot --no-daemon --spa'