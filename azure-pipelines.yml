trigger:
- master

pool:
  name: AgenteLocal
  demands: agent.name -equals LAPTOP-GLDNITHE

variables:
  azureSubscription: 'AzureConnection'
  webAppName: 'lively-tree-00851061e.3'
  buildOutputFolder: 'build'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Compilar con Yarn'
    steps:

    # Instala Node.js 20 en el agente
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Instalar Node.js'

    # Instalar Yarn en el agente (no importa si no estaba instalado globalmente)
    - script: |
        npm install -g yarn
      displayName: 'Instalar Yarn global'

    # Instalar dependencias y compilar
    - script: |
        yarn install --frozen-lockfile
        yarn build
      displayName: 'Yarn Install y Build'

    # Comprimir build
    - task: ArchiveFiles@2
      displayName: 'Comprimir archivos de compilaci√≥n'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/$(buildOutputFolder)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    # Publicar artefactos
    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: 'Desplegar a App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              startUpCommand: 'pm2 serve /home/site/wwwroot --no-daemon --spa'
